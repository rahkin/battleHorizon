<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Horizon</title>
    
    <!-- Import map for ES modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
            "cannon-es-debugger": "https://unpkg.com/cannon-es-debugger@1.0.0/dist/cannon-es-debugger.js"
        }
    }
    </script>
    
    <!-- External Dependencies -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Buffer and Process Polyfills -->
    <script>
        window.global = window;
        window.process = {
            env: { DEBUG: undefined },
            version: [],
            browser: true
        };
    </script>
    
    <!-- Main Game Script -->
    <script type="module" src="src/game/core/Game.js"></script>
    
    <!-- Colyseus Client -->
    <script src="https://unpkg.com/colyseus.js@0.15.9/dist/colyseus.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: transparent;
        }
        
        #vehicle-select {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            display: none;
        }
        
        .mapboxgl-canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        #hud div {
            margin: 5px 0;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        
        #teleport-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 1000;
            padding: 10px;
            color: white;
        }
        
        #location-search {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }
        
        #search-results {
            position: absolute;
            top: 60px;
            right: 20px;
            z-index: 3;
            background: white;
            border-radius: 5px;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .search-result {
            padding: 10px;
            cursor: pointer;
        }
        
        .search-result:hover {
            background: #f0f0f0;
        }
        
        .damage-bar {
            width: 200px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .damage-bar-fill {
            height: 100%;
            background: #2ecc71;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" style="display: none;">
        <h2>Loading Battle Horizon...</h2>
    </div>
    
    <!-- Game Container -->
    <div id="game-container" style="display: none;">
        <div id="map"></div>
        <canvas id="game-canvas" willReadFrequently="true"></canvas>
        <div id="hud">
            <div id="health">HP: 100/100</div>
            <div id="damage-state">State: Pristine</div>
            <div id="location">Location: Manila, Philippines</div>
            <div class="damage-bar">
                <div class="damage-bar-fill" style="width: 100%"></div>
            </div>
        </div>
        <div id="teleport-box">
            <input type="text" id="location-search" placeholder="Search for a city to teleport...">
            <div id="search-results"></div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module">
        // Initialize game after all modules are loaded
        import { WorldFPS } from './src/game/core/Game.js';

        // Wait for DOM content to load
        document.addEventListener('DOMContentLoaded', () => {
            // Make sure all resources are loaded
            window.addEventListener('load', () => {
                try {
                    // Create game instance
                    window.game = new WorldFPS();
                } catch (error) {
                    console.error('Error initializing game:', error);
                }
            });
        });
    </script>
</body>
</html>
